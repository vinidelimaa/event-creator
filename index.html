<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   
    <title>Create your event</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Create and <br>
                share your event
            </h1>
            <p>
                The first step is to complete this application form.
            </p>
        </header>
        
        <form 
        id="my-form" 
        method="post"
        autocomplete="on">
            
            <fieldset>
                <legend>Event information</legend>
                
                <div class="input-wrapper">
                    <label for="event-title">Event title <span>(minimum 8 characters)</span></label>
                    <input 
                    type="text" 
                    id="event-title" 
                    minlength="8" 
                    placeholder="event title"
                    required />
                </div>
                
                <div class="input-wrapper">
                    <label for="event-link">Event link <span>(start with https://)</span></label>
                    <input 
                    type="url" 
                    id="event-link" 
                    placeholder="event link"
                    required />
                </div>
                
                <div class="input-wrapper">
                    <label for="event-contact">Whatsapp for contact <span>(only numbers)</span></label>
                    <input 
                    type="number" 
                    id="event-contact" 
                    placeholder="whatsapp number"
                    required />
                </div>
                
                <div class="input-wrapper">
                    <label for="event-info">Extra information</label>
                    <textarea id="event-info"></textarea>
                </div>
                
                <div class="input-wrapper">
                    <label for="event-category">Category</label>
                    <select id="event-category">
                        <option value="live">Live</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentorship</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Privacy</legend>
                
                <div class="input-wrapper">
                    <label for="event-email">Admin email <span>(Enter a valid email address)</span></label>
                    <input 
                    type="email" 
                    id="event-email" 
                    placeholder="admin email"
                    required />
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Access password for participants <span>(minimum 8 characters)</span></label>
                    <input 
                    type="password" 
                    id="event-password" 
                    minlength="8"
                    placeholder="your password"
                    required />
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"  />
                    <label for="event-private">Private event</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Day and time</legend>
                
                <div class="col-3">
                    
                    <div class="input-wrapper">
                        <label for="event-date">Date</label>
                        <input 
                        type="date" 
                        id="event-date" 
                        placeholder="" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-begin">From</label>
                        <input 
                        type="time" 
                        id="event-begin" 
                        placeholder="" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-end">To</label>
                        <input 
                        type="time" 
                        id="event-end" 
                        placeholder="" />
                    </div>
                    
                </div>
            </fieldset>
        </form>
        
        <footer>
            <button
            form="my-form" 
            class="button">
            Save event
            </button>
        </footer>
    </div>
        
</body>
</html>
